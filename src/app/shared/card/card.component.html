<ng-container *ngIf="item">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp card-grid-container">
        <div class="mdl-card__title card-title">
            <h2 class="mdl-card__title-text">{{item.name}}</h2>
        </div>
        <div class="mdl-card__supporting-text text-ellipsis card-description">
            {{item.description}}
        </div>
        <div class="mdl-card__actions mdl-card--border card-button">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Read More
            </a>
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
            </button>
        </div>
    </div>
</ng-container>
