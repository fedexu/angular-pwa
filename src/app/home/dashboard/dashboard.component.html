<infinite-scroll class="scrollBarLayout" (scrolled)="onReachEnd()" [rowHeight]="rowHeight" [colNum]="colNum"
    [gap]="'1em'" [elementsNumber]="items.length">
    <ng-container *ngFor="let item of items">
        <infinite-scroll-grid-item>
            <card [item]="item" (iconClicked)="addToFavorites($event)" ></card>
        </infinite-scroll-grid-item>
    </ng-container>
</infinite-scroll>
